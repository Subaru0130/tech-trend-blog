name: Daily Content Generation

on:
  schedule:
    # Run every Monday and Thursday at 10:00 AM JST (1:00 AM UTC)
    - cron: '0 1 * * 1,4'
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allow pushing back to repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Generate New Article (Active)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Use a random topic for variety
          TOPICS=("最新ロボット掃除機" "人気の空気清浄機" "おすすめのドラム式洗濯機" "最新4Kモニター" "高音質ワイヤレスイヤホン")
          RANDOM_TOPIC=${TOPICS[$RANDOM % ${#TOPICS[@]}]}
          echo "Generating article for: $RANDOM_TOPIC"
          node scripts/generate-post.mjs "$RANDOM_TOPIC"

      - name: Check Affiliate Links (ASINs)
        run: node scripts/check-affiliate-links.mjs

      - name: Check SEO Configuration
        run: node scripts/check-seo.mjs

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add content/posts public/images
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "chore: generate daily tech trend post [skip ci]"
          
          # Pull latest changes to avoid conflicts (Rebase strategy)
          git pull --rebase origin main
          
          # Push changes
          git push origin main
